<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button menu-toggle="right"class="button button-icon icon ion-plus">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Flyer</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" nav-clear menu-close ng-click="login()">
          <i class="icon ion-key"></i>Login
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/app/profile">
          <i class="icon ion-person"></i>Profile
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/app/flyers">
          <i class="icon ion-android-wifi"></i>My Beacons
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close href="#/app/local">
          <i class="icon ion-email-unread"></i>Local
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Beacons</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" nav-clear menu-close ng-click="beaconOptions()">
          <i class="icon ion-plus-round"></i>Add A Beacon
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ng-click="#">
          <i class="icon ion-location"></i>Join A Beacon
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
