<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add A Beacon</h1>

  </ion-header-bar>
  
  <ion-content class="has-header">
  
  	<div ng-show = "phase == 0">
  		<h2 class = "center">Ready to Scan?</h2>
		<p class = "center">To add a beacon, push the scan button below and hold your device close to your beacon until it is detected</p>
		<br>
		<button class="button button-full button-balanced" ng-click="startScanning()">
		  Scan
		</button>
  	</div>
	
	<div ng-show = "phase == 1">
		<h2 class = "center">Now Scanning...</h2>
		<p class = "center">Remember to hold your device close to the beacon you wish to add</p>
		<br><br>
		<ion-spinner icon="ripple" class="spinner center"></ion-spinner>
		<br>
		<button class="button button-full button-balanced" ng-click="stopScanning()">
			Stop Scanning
		</button>
	</div>
	
	<div class="list list-inset" ng-show = "phase == 2">
	  <h2 class = "center">Found a Beacon!</h2>
	  <div class = "center">UUID: {{uuid}}</div>
	  <div class = "center">Major: {{major}}</div>
	  <div class = "center">Minor: {{minor}}</div>
      <form ng-submit="postCreate()">
      <label class="item item-input">
        <span class="input-label">Title</span>
        <input type="text" ng-model="beaconForm.title" placeholder="Title">
      </label>
      <label class="item item-input">
        <span class="input-label">Owner</span>
        <input type="text" ng-model="beaconForm.owner" placeholder="Owner">
      </label>

      <input type="hidden" ng-model="beaconForm.dateAdded">

      <label class="item item-input item-label">
        <span class="input-label">Description</span>
        <input type="text" ng-model="beaconForm.description" placeholder="Description">
      </label>
      
      <label class="item item-input item-label">
        <span class="input-label">Image URL</span>
        <input type="text"  ng-model="beaconForm.imageURL" placeholder="www.example.com/image1.jpg">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">Brand
        </div>
        <select ng-model="beaconForm.brand">
          <option>Rad Beacon</option>
          <option selected>Estimote</option>
          <option>Other</option>
        </select>
      </label>
      <br>
      <button class="button button-block button-balanced">
        <input type="submit"/>
      </button>
      </form>
    </div>
	
  </ion-content>
  
</ion-modal-view>
