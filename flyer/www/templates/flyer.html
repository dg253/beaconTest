<ion-view title="Beacon Detail">
    <ion-nav-buttons side="right">
        <button class="button button-clear">Edit</button>
    </ion-nav-buttons>
</div>
    <ion-content class="has-header">
        <div class="list card">

          <div class="item item-avatar">
            <img src="{{flyer.userPicture}}">
            <h2>{{flyer.title}}</h2>
            <p>By: {{flyer.speaker}}</p>
          </div>

          <div class="item item-body">
            <img class="full-image" ng-src="{{flyer.img}}">
            <p>
              {{flyer.description}}
            </p>

            </div>
        </div>
    </ion-content>
</ion-view>
