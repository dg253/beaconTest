
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add A Beacon</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeBeaconOptions()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content class="has-header">

    <div class="list list-inset">
      <form ng-submit="postCreate()">
      <label class="item item-input">
        <span class="input-label">Title</span>
        <input type="text" ng-model="beaconForm.title" placeholder="Title">
      </label>
      <label class="item item-input">
        <span class="input-label">Owner</span>
        <input type="text" ng-model="beaconForm.Owner" placeholder="Owner">
      </label>
      <label class="item item-input item-label">
        <span class="input-label">Date Added</span>
        <input type="date" ng-model="beaconForm.dateAdded">
      </label>
      <label class="item item-input item-label">
        <span class="input-label">Description</span>
        <input type="text" ng-model="beaconForm.description" placeholder="Description">
      </label>
      <label class="item item-input item-label">
        <span class="input-label">Location</span>
        <input type="text"  ng-model="beaconForm.location" placeholder="Location">
      </label>
      <label class="item item-input item-label">
        <span class="input-label">Original Price</span>
        <input type="number"  ng-model="beaconForm.oPrice" placeholder="20.00">
      </label>
      <label class="item item-input item-label">
        <span class="input-label">Discounted Price</span>
        <input type="number"  ng-model="beaconForm.dPrice" placeholder="10.00">
      </label>
      <label class="item item-input item-label">
        <span class="input-label">Image URL</span>
        <input type="text"  ng-model="beaconForm.imageURL" placeholder="www.example.com/image1.jpg">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">Brand
        </div>
        <select ng-model="beaconForm.brand">
          <option>Rad Beacon</option>
          <option selected>Estimote</option>
          <option>Other</option>
        </select>
      </label>
      <br>
      <button class="button button-block button-balanced">
        <input type="submit"/>
      </button>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
