<ion-view title="Flyers">
  <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <ion-list>
          <ion-item ng-repeat="flyer in flyers" 
                    href="#/app/flyers/{{flyer.id}}">{{flyer.title}}</ion-item>
      </ion-list>
  </ion-content>
</ion-view>
